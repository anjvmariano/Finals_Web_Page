<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Contact Us - Cozy Coffee</title>
<style>
  /* Reset and base */
  body, h1, h2, h3, p, ul, li, a, nav, footer, header {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f3ede7;
    color: #4b3b2b;
    line-height: 1.6;
  }
  a {
    color: #7f5a24;
    text-decoration: none;
  }
  a:hover {
    color: #a67c22;
  }
  header {
    background: #6f4e37;
    color: white;
    padding: 1rem 2rem;
    position: sticky;
    top: 0;
    z-index: 100;
  }
  nav {
    display: flex;
    justify-content: center;
    gap: 1.25rem;
  }
  nav a {
    font-weight: 600;
    padding: 0.5rem 0.75rem;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  nav a:hover,
  nav a.active {
    background: #a67c22;
    color: white;
  }
  main {
    max-width: 1100px;
    margin: 2rem auto;
    padding: 0 1rem;
  }
  .hero {
    display: flex;
    flex-wrap: wrap;
    background: #fff5eb;
    border-radius: 15px;
    box-shadow: 0 6px 18px rgba(111, 78, 55,0.2);
    overflow: hidden;
  }
  .hero-text {
    flex: 1;
    padding: 2rem 3rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .hero-text h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    color: #5e3a1a;
  }
  .hero-text p {
    font-size: 1.25rem;
    margin-bottom: 1.5rem;
    color: #6f5843;
  }
  .hero-image {
    flex: 1;
    min-height: 300px;
    background: url('https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=800&q=80') no-repeat center/cover;
  }
  section.contact-info {
    margin-top: 3rem;
    display: flex;
    flex-direction: column;
    gap: 2rem;
  }
  .contact-item {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 4px 14px rgba(111, 78, 55,0.1);
    padding: 1.5rem;
  }
  .contact-item h3 {
    color: #5e3a1a;
    margin-bottom: 0.5rem;
  }
  .contact-item p {
    color: #6f5843;
  }
  footer {
    background: #6f4e37;
    color: #f1e7dc;
    text-align: center;
    padding: 1.5rem 1rem;
    font-size: 0.9rem;
  }
  @media (max-width: 700px) {
    .hero {
      flex-direction: column;
    }
    .hero-text {
      padding: 1.5rem 1.5rem 2rem;
      text-align: center;
    }
    .hero-text h1 {
      font-size: 2.2rem;
    }
    .hero-image {
      min-height: 250px;
    }
  }
</style>
</head>
<body>
  <header>
    <nav aria-label="Primary navigation">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="menu.html">Menu</a>
      <a href="locations.html">Locations</a>
      <a href="events.html">Events</a>
      <a href="gallery.html">Gallery</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html" class="active">Contact</a>
 <a href="faq.html">FAQ</a>
      <a href="profile.html">Profile</a>

    </nav>
  </header>
  <main>
    <section class="hero" aria-label="Contact Us Introduction">
      <div class="hero-text">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Reach out with any questions or feedback.</p>
      </div>
      <div class="hero-image" role="img" aria-label="Contact us"></div>
    </section>
&nbsp;
&nbsp;

    <section class="contact-info" aria-label="Contact Information">
      <div class="contact-item">
        <h3>Email</h3>
        <p>info@cozycoffee.com</p>
      </div>
      <div class="contact-item">
        <h3>Phone</h3>
        <p>(123) 456-7890</p>
      </div>
      <div class="contact-item">
        <h3>Address</h3>
        <p>123 Coffee St, Downtown City, CA 12345</p>
      </div>
    </section>
  </main>
  <footer>
    &copy; 2024 Cozy Coffee. All rights reserved.
  </footer>
</body>
</html>
